<div role="main" class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Login</h1>
            <p class="bg-info">Para hacer login, utilize las credenciales dario.talarico@gm.com y password: generalmotors</p>
            <p class="bg-danger" ng-show="hasLoginError()">{{loginError}}</p>
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" placeholder="Escriba su email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.pass" placeholder="Contraseña" required>
                </div>
                <button type="submit" ng-click="login(user)" class="btn btn-default">Enviar</button>
            </form>

        </div>
    </div>
</div>
